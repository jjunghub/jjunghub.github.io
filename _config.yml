title: JJunghub
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
#baseurl: "/flexible-jekyll" # the subpath of your site, e.g. /blog
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: JJunghub # add your name
author-img: peng.jpg # add your photo
about-author:
  Now building ...<br><br>
  Android App,<br>
  Data Analysis<br>
  & Visualization,<br>
  Network Map,<br>
  Deep Learning
  <br><br>
  Make Better.
social-twitter: "false" # add your Twitter handle
social-facebook: "false" # add your Facebook handle
social-github: jjunghub # add your Github handle
social-linkedin: true # add your Linkedin handle
social-email: kimje487@gmail.com # add your Email address

# Disqus
discus-identifier: jjung # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
